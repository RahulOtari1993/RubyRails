<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bootstrap Form</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style1.css" />
    <script>
      function validation() {
        var a = document.getElementById("username").value;

        if (a == "") {
          document.getElementById("messgage").innerHTML =
            "Please Fill UserName";
          return false;
        }
      }
    </script>
  </head>
  <body>
    <form onsubmit="return validation()">
      <div class="container">
        <h2 class="py-3 text-center">Bootstrap 4 Forms</h2>
        <div class="row py-3">
          <div class="col-md-6">
            <div class="form-group">
              <label for="">UserName</label>
              <input type="text" class="form-control id="username" />
              <span id="message"></span>
              <input type="submit" value="submit" />
            </div>
            <br />
            <div class="form-group">
              <label for="">Email :</label>
              <br />
              <input
                type="text"
                value="rahul2393@gmail.com"
                class="form-control-planetext"
                readonly
              />
            </div>
            <br />
            <div class="form-group">
              <label for="">Password</label>
              <input type="password" class="form-control" />
              <small class="form-text text-muted">
                password must be 8-20 characters long.
              </small>
            </div>
            <br />
            <div class="form-group">
              <label>Country</label>
              <select id="" class="form-control">
                <option value="">India</option>
                <option value="">Pakistan</option>
                <option value="">China</option>
                <option value="">Nepal</option>
              </select>
            </div>
            <br />
            <div class="form-group">
              <label for="">Message</label>
              <textarea name="" id="" class="form-control"></textarea>
            </div>
          </div>
          <div class="col-md-6 gx-5">
            <div class="form-group">
              <label for="">Upload File</label>
              <input type="file" class="form-control-file" />
            </div>
            <br />
            <div class="form-group">
              <label for="">Ammount</label>
              <input type="range" class="form-control-range" />
            </div>
            <br />
            <div class="form-check">
              <label for="">Hobbies</label>
              <div>
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="musiccheck"
                />
                <label for="musiccheck" class="form-check-label">Music</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="sportcheck"
                />
                <label for="sportcheck" class="form-check-label">Sports</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="bookcheck"
                  disabled
                />
                <label for="bookcheck" class="form-check-label">Books</label>
              </div>
            </div>
            <br />
            <div class="form-check">
              <label for="">Gender</label>
              <div>
                <input
                  type="radio"
                  class="form-check-input"
                  name="gender"
                  id="male"
                />
                <label for="male" class="form-check-label">male</label>
              </div>
              <div>
                <input
                  type="radio"
                  class="form-check-input"
                  name="gender"
                  id="female"
                />
                <label for="female" class="form-check-label">Female</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
