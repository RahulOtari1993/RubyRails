<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Form</title>
  </head>
  <body>
    <center>
      <fieldset style="width: 30%" ;border:3px solid;>
        <table>
          <form>
            <caption>
              <h2>Facebook</h2>
              <hr />
            </caption>
            <tr>
              <td>Username</td>
            </tr>
            <tr>
              <td><input type="text" name="username" id="userid" /></td>
            </tr>
            <tr>
              <td>Password</td>
            </tr>
            <tr>
              <td><input type="text" name="password" id="passwordid" /></td>
            </tr>
            <tr>
              <td>
                <input type="button" name="submit" value="submit" />
              </td>
            </tr>
          </form>
        </table>
      </fieldset>
    </center>
  </body>
</html>
