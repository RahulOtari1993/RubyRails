<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <td>Name :</td>
          <td><input type = "text" name="" placeholder="Enter Name"</td>
        </tr>
        <tr>
          <td>Password :</td>
          <td><input type = "text" name="" placeholder="Enter password"</td>
        </tr>
        <tr>
          <td>Gender :</td>
          <td>
            <input type="radio" name="gender" />
            Male
            <input type="radio" name="gender" />
            female
          </td>
        </tr>
        <tr>
          <td>Email :</td>
          <td>
            <input type="email" name="email" placeholder="Enter Email" />
          </td>
        </tr>
        <tr>
          <td>Phone No :</td>
          <td>
            <select name="" id="">
              <option>91</option>
              <option>92</option>
              <option>93</option>
              <option>94</option>
              <option>95</option>
            </select>
            <input type="text" name="" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
